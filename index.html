<!DOCTYPE html>
<html>
<head>
	<title>Random Password Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		slider {
			width: 100%;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<h1>Random Password Generator</h1>
	<p>Use the slider to set the length of your password:</p>
	<input type="range" min="6" max="30" value="12" id="password-length" oninput="updatePasswordLength()">
	<p>Length: <span id="password-length-display">12</span></p>
	<p>Click the button below to generate a secure random password:</p>
	<button onclick="generatePassword()">Generate Password</button>
	<p id="password"></p>

	<script>
		function updatePasswordLength() {
			// update the display of the password length
			var length = document.getElementById("password-length").value;
			document.getElementById("password-length-display").innerHTML = length;
		}

		function generatePassword() {
			// define the character set to use for the password
			var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{};:,.<>?";

			// get the length of the password from the slider
			var length = document.getElementById("password-length").value;

			// generate the password using the character set and length
			var password = "";
			for (var i = 0; i < length; i++) {
				password += charset.charAt(Math.floor(Math.random() * charset.length));
			}

			// display the password to the user
			document.getElementById("password").innerHTML = "Your secure random password is: " + password;
		}
	</script>
</body>
</html>
