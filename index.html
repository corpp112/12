<!DOCTYPE html>
<html>
<head>
	<title>Random Password Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f9f9f9;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}
		h1 {
			font-size: 36px;
			margin: 0 0 20px;
			text-align: center;
		}
		p {
			font-size: 18px;
			margin: 0 0 10px;
		}
		slider {
			width: 100%;
			height: 2px;
			background-color: #ddd;
			margin-bottom: 20px;
			-webkit-appearance: none;
			appearance: none;
		}
		slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 20px;
			height: 20px;
			background-color: #0077cc;
			cursor: pointer;
			border-radius: 50%;
			border: none;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			transition: all 0.3s ease-in-out;
		}
		slider::-moz-range-thumb {
			width: 20px;
			height: 20px;
			background-color: #0077cc;
			cursor: pointer;
			border-radius: 50%;
			border: none;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			transition: all 0.3s ease-in-out;
		}
		slider:hover::-webkit-slider-thumb,
		slider:focus::-webkit-slider-thumb,
		slider:hover::-moz-range-thumb,
		slider:focus::-moz-range-thumb {
			transform: scale(1.2);
		}
		#password-length-display {
			font-weight: bold;
			margin-left: 5px;
		}
		button {
			font-size: 24px;
			padding: 10px 20px;
			background-color: #0077cc;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		button:hover {
			background-color: #0066aa;
		}
		#password {
			font-size: 24px;
			margin-top: 20px;
			padding: 10px;
			background-color: #eee;
			border-radius: 5px;
		}
	</style>
</head>
